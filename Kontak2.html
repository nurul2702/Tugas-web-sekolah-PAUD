        <form action="process.php" method="post">
            <h2> Formulir Pendaftaran Siswa PAUD</h2>
            <label for="nama">Nama:</label>
            <input type="text" name="nama" placeholder="Masukkan nama lengkap" required>

            <label for="usia">Usia:</label>
            <input type="number" name="usia" placeholder="Masukkan usia anak" 
            required>

            <label for="jenis_kelamin">Jenis_kelamin:</label>
            <input type="text" name="jeniskelamin" placeholder="Masukkan jenis kelamin anak" required>
           
            
            <label for="alamat">Alamat:</label>
            <textarea name="alamat" placeholder="Masukkan alamat lengkap" required></textarea>

            <label for="no_telp">No Telp</label>
            <input type="tel" name="no_telp" pattern="[0-9]{10,15}" placeholder="Masukkan nomor telepon"  required>

            <button type="submit" name="submit">Daftar</button>
        </form>
